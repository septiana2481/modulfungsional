<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin: 20px 0;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #hasil {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Penjumlahan</h2>
        <form id="form-penjumlahan">
            <label for="bilangan1">Bilangan pertama</label>
            <input type="number" id="bilangan1" placeholder="Masukkan bilangan pertama">
            
            <label for="bilangan2">Bilangan kedua</label>
            <input type="number" id="bilangan2" placeholder="Masukkan bilangan kedua">
            
            <button type="button" onclick="hitung()">Jumlahkan</button>
            <button type="reset">Reset</button>
        </form>
        <p id="hasil"></p>
    </div>

    <script>
        function hitung() {
            const bilangan1 = document.getElementById("bilangan1").value;
            const bilangan2 = document.getElementById("bilangan2").value;
            const hasil = document.getElementById("hasil");

            // Validasi form agar tidak kosong
            if (bilangan1 === "" || bilangan2 === "") {
                hasil.textContent = "Masukkan kedua bilangan!";
            } else {
                const jumlah = parseFloat(bilangan1) + parseFloat(bilangan2);
                hasil.textContent = "Hasil: " + jumlah;
            }
        }
    </script>
</body>
</html>
