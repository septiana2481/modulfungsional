<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Let's Travel</title>
    <style>
        * {
            margin: 0;
            padding: 1000;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            overflow: hidden;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between; /* Menu toggle di kiri dan tautan di kanan */
            align-items: center;
            z-index: 100;
        }

        nav {
            display: flex;
            align-items: center;
            width: 100%; /* Agar tautan navigasi berada di kanan */
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-left: auto; /* Mendorong tautan navigasi ke kanan */
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .menu-toggle {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-bar {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }

        .hero {
            height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero-content {
            margin-top: 100px; /* Menurunkan keseluruhan konten */
        }

        .hero-content h1 {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .cta-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: white;
            color: black;
            text-transform: uppercase;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid black;
            margin-top: 350px; /* Menurunkan tombol "Join Now" lebih jauh */
        }

        .cta-btn:hover {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="menu-toggle">
                <div class="menu-bar"></div>
                <div class="menu-bar"></div>
                <div class="menu-bar"></div>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <a href="#" class="cta-btn">Join Now</a>
        </div>
    </section>
</body>
</html>
